<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	    crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    	crossorigin="anonymous"/>

    <link rel='stylesheet' href='/static/style.css'>
</head>
<body class='bg-dark text-white'>
    <header>
        <nav class='navbar fixed-top bg-dark'>
            <div class="container-fluid">
                <a href='/' class='navbar-brand text-white'>
                    <i class="fas fa-cat"></i> <span class='shift-right'>FriendlyKittens</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon text-white"><i class="fas fa-bars"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class='navbar-nav text-end'>
                        <li class='nav-item'>
                            <a class='nav-link text-white' href='/about'>About Us</a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link text-white' href='/care_for_kittens'>Kitten Care</a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link text-white' href='/adopt'>Adopt a Kitten</a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link text-white' href='/previous_adoptions'>Previous Adoptions</a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link text-white' href='/contact'>Contact Us</a>
                        </li>
                        <span class='indicator'></span>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
	crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src='/static/app.js'></script>
</body>
</html>
